<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Stav FVE Exportu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f5f5f5;
    }
    .icon {
      font-size: 100px;
    }
    .green {
      color: green;
    }
    .red {
      color: red;
    }
  </style>
  <script>
    async function nacistStav() {
      try {
        const odpoved = await fetch("param.json");
        const data = await odpoved.json();
        const stav = data.stav.trim().toUpperCase();

        const text = document.getElementById("text");
        const ikona = document.getElementById("ikona");

        text.textContent = stav;

        // Odstran√≠me p≈ôedchoz√≠ barvy
        ikona.classList.remove("green", "red");

        // Nastav√≠me barvu podle stavu
        if (stav === "ANO") {
          ikona.classList.add("green");
        } else {
          ikona.classList.add("red");
        }

      } catch (e) {
        console.error("Chyba p≈ôi naƒç√≠t√°n√≠ param.json:", e);
      }
    }

    window.onload = nacistStav;
  </script>
</head>
<body>
  <h1 id="text">Naƒç√≠t√°n√≠‚Ä¶</h1>
  <div id="ikona" class="icon">üí°</div>
</body>
</html>
