<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Stav FVE Exportu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f5f5f5;
    }
    .icon {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      fill: gray;
    }
    .green {
      fill: green;
    }
    .red {
      fill: red;
    }
  </style>
  <script>
    async function nacistStav() {
      try {
        const odpoved = await fetch("param.json");
        const data = await odpoved.json();
        const stav = data.stav.trim().toUpperCase();

        const text = document.getElementById("text");
        const ikona = document.getElementById("ikona");

        text.textContent = stav;

        ikona.classList.remove("green", "red");
        if (stav === "ANO") {
          ikona.classList.add("green");
        } else {
          ikona.classList.add("red");
        }

      } catch (e) {
        console.error("Chyba při načítání param.json:", e);
      }
    }

    window.onload = nacistStav;
  </script>
</head>
<body>
  <h1 id="text">Načítání…</h1>
  <svg id="ikona" class="icon" viewBox="0 0 24 24">
    <path d="M9 21h6v-1H9v1zm3-20C7.48 1 3 5.48 3 11c0 3.31 2.69 6 6 6v1h6v-1c3.31 0 6-2.69 6-6 0-5.52-4.48-10-9-10zM12 17c-3.31 0-6-2.69-6-6 0-4.42 3.58-8 8-8s8 3.58 8 8c0 3.31-2.69 6-6 6h-4z"/>
  </svg>
</body>
</html>
