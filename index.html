<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Export FVE</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 50px;
        background-color: #f5f5f5;
      }
      .icon {
        font-size: 100px;
      }
      .green {
        color: #00cc00;  /* jasná zelená */
      }
      .red {
        color: #ff0000;  /* skutečně červená */
      }
    </style>
    <script>
      window.onload = function() {
        const stav = document.getElementById("ano").textContent.trim().toUpperCase();
        const icon = document.getElementById("stav-ikona");

        if (stav === "ANO") {
          icon.innerHTML = "💡";
          icon.classList.add("green");
        } else {
          icon.innerHTML = "💡";
          icon.classList.add("red");
        }
      }
    </script>
  </head>
  <body>
    <h1 id="ano">NE</h1>
    <div id="stav-ikona" class="icon">💡</div>
  </body>
</html>
